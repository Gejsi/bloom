org: gejsi
app: funx
service: funx
frameworkVersion: "3"
provider:
  name: aws
  runtime: nodejs14.x
  region: eu-central-1
  environment:
    MY_SECRET: ${file(./config.${opt:stage, 'dev'}.json):CREDS}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
      Resource: "*"
functions:
  hi:
    handler: hello.hi
  hello:
    handler: hello.greet
  foo:
    handler: metrics.foo
  lok:
    handler: metrics.lok
  t1:
    handler: test.t1
  t2:
    handler: test.t2
plugins:
  - serverless-offline
  - serverless-esbuild
