org: gejsi
app: funx
service: funx
frameworkVersion: "3"
provider:
  name: aws
  runtime: nodejs14.x
  region: eu-central-1
  environment:
    MY_SECRET: ${file(./config.${opt:stage, 'dev'}.json):CREDS}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
      Resource: "*"
functions:
  hi:
    handler: hello.hi
  hello:
    handler: hello.greet
  createUser:
    handler: fetch.createUser
    events:
      - httpApi:
          method: POST
          path: /users/create
      - httpApi:
          method: PUT
          path: 3
  getUser:
    handler: fetch.getUser
    events:
      - httpApi:
          method: GET
          path: /users/{id}
  processOrder:
    handler: fetch.processOrder
    events:
      - schedule:
          rate: cron(0 12 * * ? *)
          enabled: false
          inputTransfomer:
            inputPathsMap:
              eventTime: $.time
            inputTemplate: '{"time": <eventTime>, "key1": "value1"}'
plugins:
  - serverless-offline
  - serverless-esbuild
