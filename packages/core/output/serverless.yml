org: gejsi
app: funx
service: funx
frameworkVersion: "3"
provider:
  name: aws
  runtime: nodejs14.x
  region: eu-central-1
  environment:
    MY_SECRET: ${file(./config.${opt:stage, 'dev'}.json):CREDS}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
      Resource: "*"
functions:
  hi:
    handler: hello.hi
  hello:
    handler: hello.greet
  createUser:
    handler: fetch.createUser
    events:
      - httpApi:
          method: '"POST"'
          path: '"/users/create"'
      - httpApi:
          method: '"PUT"'
          path: "3"
  getUser:
    handler: fetch.getUser
    events:
      - httpApi:
          method: '"GET"'
          path: '"/users/{id}"'
      - httpApi:
          method: '"DELETE"'
          path: (a, b) => a+b
      - httpApi:
          method: '"DELETE"'
          path: "{ a: { b: 3 } }"
plugins:
  - serverless-offline
  - serverless-esbuild
