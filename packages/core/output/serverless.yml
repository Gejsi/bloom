org: gejsi
app: funx
service: funx
frameworkVersion: "3"
provider:
  name: aws
  runtime: nodejs14.x
  region: eu-central-1
  environment:
    MY_SECRET: ${file(./config.${opt:stage, 'dev'}.json):CREDS}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
      Resource: "*"
functions:
  hi:
    handler: hello.hi
  hello:
    handler: hello.greet
  createUser:
    handler: fetch.createUser
    events:
      - httpApi:
          method: POST
          path: users
      - httpApi:
          method: PUT
          path: update
      - httpApi:
          method: DELETE
          path: delete
  getUser:
    handler: fetch.getUser
    events:
      - httpApi:
          method: POST
          path: users
plugins:
  - serverless-offline
  - serverless-esbuild
